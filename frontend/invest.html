<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assests/style.css">
</head>

<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white dark:bg-gray-900 shadow-lg p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-8 text-blue-600">Binvesto</h1>
    <nav class="flex flex-col space-y-4">
      <a href="/frontend/dashboard.html" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-800">üìä
        Dashboard</a>
      <a href="/frontend/invest.html" class="px-3 py-2 rounded bg-blue-600 text-white">üí∞ Invest</a>
      <a href="/frontend/wallet.html" class="px-3 py-2  dark:hover:bg-gray-800">üëõ Wallet</a>
      <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-800">üë§ Profile</a>
      <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-gray-800">‚öôÔ∏è Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-10">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-xl mx-auto invest">
      <h2 class="text-2xl font-bold mb-6 text-center">Invest in an Opportunity</h2>

      <form id="investForm" class="space-y-4">

        <!-- Search -->
        <div style="display: none;">
          <label class="block text-sm font-medium mb-1">Search Opportunity</label>
          <input type="text" id="searchOpportunity" placeholder="Type to search..."
            class="w-full p-2 border rounded-lg">
        </div>

        <!-- Dropdown -->
        <div>
          <label class="block text-sm font-medium mb-1">Select Opportunity</label>
          <select id="opportunityDropdown" class="w-full p-2 border rounded-lg">
            <option value="">-- Choose an investment --</option>
            <option value="Real Estate Fund">Real Estate Fund</option>
            <option value="Tech Startup Equity">Tech Startup Equity</option>
            <option value="Green Energy Bonds">Green Energy Bonds</option>
            <option value="Agriculture Project">Agriculture Project</option>
            <option value="Crypto Index Fund">Crypto Index Fund</option>
          </select>
        </div>

        <!-- Opportunity Details -->
        <div id="opportunityDetails" class="p-4 border rounded-lg bg-gray-50 text-sm hidden">
          <p><strong>Description:</strong> <span id="detailDesc"></span></p>
          <p><strong>Expected ROI:</strong> <span id="detailROI"></span></p>
          <p><strong>Risk Level:</strong> <span id="detailRisk"></span></p>
        </div>

        <!-- Opportunity Name -->
        <div>
          <label class="block text-sm font-medium mb-1">Opportunity Name</label>
          <input type="text" id="opportunity" required class="w-full p-2 border rounded-lg"
            placeholder="Selected opportunity will appear here">
        </div>

        <!-- Amount -->
        <div>
          <label class="block text-sm font-medium mb-1">Amount ($)</label>
          <input type="number" id="amount" required class="w-full p-2 border rounded-lg">
        </div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
          Invest
        </button>
      </form>
    </div>
  </main>

  <script>
    // Reusable custom alert
    function customAlert(message, type = "info") {
      const alertBox = document.createElement("div");
      alertBox.className = `fixed top-4 right-4 px-4 py-2 rounded shadow-lg text-white z-50
      ${type === "success" ? "bg-green-600" : ""}
      ${type === "error" ? "bg-red-600" : ""}
      ${type === "info" ? "bg-blue-600" : ""}`;

      alertBox.textContent = message;

      document.body.appendChild(alertBox);

      // Remove after 3 seconds
      setTimeout(() => {
        alertBox.remove();
      }, 3000);
    }

    const searchInput = document.getElementById("searchOpportunity");
    const dropdown = document.getElementById("opportunityDropdown");
    const opportunityInput = document.getElementById("opportunity");

    // Opportunity details data
    const opportunityInfo = {
      "Real Estate Fund": {
        desc: "Diversified real estate investments with stable returns.",
        roi: "8% annually",
        risk: "Low"
      },
      "Tech Startup Equity": {
        desc: "High growth potential in emerging tech companies.",
        roi: "15-25% annually",
        risk: "High"
      },
      "Green Energy Bonds": {
        desc: "Invest in renewable energy projects worldwide.",
        roi: "6% annually",
        risk: "Medium"
      },
      "Agriculture Project": {
        desc: "Support sustainable farming and food supply chains.",
        roi: "10% annually",
        risk: "Medium"
      },
      "Crypto Index Fund": {
        desc: "Diversified crypto portfolio with managed risk.",
        roi: "20%+ (volatile)",
        risk: "Very High"
      }
    };

    // Search filter
    searchInput.addEventListener("input", function () {
      const search = this.value.toLowerCase();
      Array.from(dropdown.options).forEach(option => {
        if (option.value.toLowerCase().includes(search) || option.value === "") {
          option.style.display = "block";
        } else {
          option.style.display = "none";
        }
      });
    });

    // Auto-fill + show details
    dropdown.addEventListener("change", function () {
      const value = this.value;
      opportunityInput.value = value;

      if (opportunityInfo[value]) {
        document.getElementById("opportunityDetails").classList.remove("hidden");
        document.getElementById("detailDesc").textContent = opportunityInfo[value].desc;
        document.getElementById("detailROI").textContent = opportunityInfo[value].roi;
        document.getElementById("detailRisk").textContent = opportunityInfo[value].risk;
      } else {
        document.getElementById("opportunityDetails").classList.add("hidden");
      }
    });

    // Handle form submission
    document.getElementById("investForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const opportunity = opportunityInput.value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!opportunity || amount <= 0) {
        customAlert("Please enter valid investment details", "error");
        return;
      }

      // Load existing investments
      let investments = JSON.parse(localStorage.getItem("investments")) || [];

      // Push the new investment
      investments.push({
        opportunity,
        amount,
        date: new Date().toLocaleString()
      });

      // Save updated investments
      localStorage.setItem("investments", JSON.stringify(investments));

      // Update total invested
      let totalInvested = parseFloat(localStorage.getItem("totalInvested")) || 0;
      totalInvested += amount;
      localStorage.setItem("totalInvested", totalInvested);

      customAlert(`Investment successful! Total invested so far: ‚Ç¶${totalInvested}`, "success");

      this.reset();
      document.getElementById("opportunityDetails").classList.add("hidden");
    });

  </script>
</body>

</html>
